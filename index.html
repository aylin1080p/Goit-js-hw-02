<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Droid Sipariş Paneli</title>
   <link rel="stylesheet" href="./styles.css"/>
</head>
<body>

    <div class="container">
        <h3>Droid Siparişi</h3>
        <input type="number" id="quantity" placeholder="Miktar (Adet)">
        <input type="number" id="price" placeholder="Birim Fiyat">
        <input type="number" id="credits" placeholder="Toplam Krediniz">
        
        <button onclick="hesapla()">Sipariş Ver</button>
        <div id="display-result">Sonuç burada görünecek...</div>
    </div>



    <div class="box">
        <h3>Mesaj Kısaltıcı (Tank 1)</h3>
        <input type="text" id="userInput" placeholder="Mesajınızı yazın...">
        <input type="number" id="maxLen" placeholder="Sınır (örn: 10)" value="10">
        <button onclick="ekrandaGoster()">Formatla ve Göster</button>
        
        <p id="resultText">Sonuç burada görünecek...</p>
    </div>


<div class="box">
    <h3>Spam Filtresi (Task 3)</h3>
    <input type="text" id="spamInput" placeholder="Mesajınızı buraya yazın...">
    <button onclick="spamKontrolEt()">Kontrol Et</button>
    <p id="spamResult">Sonuç burada görünecek...</p>
</div>

<div class="box">
    <h3>Teslimat Ücreti (Task 4)</h3>
    <input type="text" id="countryInput" placeholder="Ülke adını girin (Örn: China)">
    <button onclick="teslimatKontrol()">Maliyeti Hesapla</button>
    <p id="shippingResult">Sonuç burada görünecek...</p>
</div>


    <script src="./js/task-1.js"></script>
    <script src="./js/task-2.js"></script>
    <script src="./js/task-3.js"></script>
    <script src="./js/task-4.js"></script>

</body>
</html>
